<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login and Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-toggle {
      cursor: pointer;
      color: #0d6efd;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-body d-flex justify-content-center align-items-center vh-100">

  <!-- Auth Card -->
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <!-- Login Form -->
    <form id="login-form" class="form" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <h2 class="mb-4 text-center">Login</h2>
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <p class="mt-3 text-center">
        Don't have an account?
        <span class="form-toggle" onclick="toggleForms()">Sign Up</span>
      </p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="form hidden" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <h2 class="mb-4 text-center">Sign Up</h2>
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account?
        <span class="form-toggle" onclick="toggleForms()">Login</span>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
    }
  </script>
</body>
</html>
